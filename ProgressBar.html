<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="ProgressBar.css">
</head>
<body>
    <h1>ProgressBar show progress 0 - 100</h1>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="progress-percent">0%</div>
    <div class="controls">
        <input type="number" class="time-input input-style" placeholder="Enter time in seconds">
        <button class="start-button button-style">Start</button>
        <button class="pause-button button-style" style="display: none;">Pause</button>
        <button class="resume-button button-style" style="display: none;">Resume</button>
        <button class="restart-button button-style" style="display: none;">Restart</button>
    </div>
    <script src="ProgressBar.js"></script>
</body>
</html>
